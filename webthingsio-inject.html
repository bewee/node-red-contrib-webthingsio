<script type="text/javascript">

    RED.nodes.registerType('webthingsio-inject', {
        category: 'Web Things IO',
        color: '#5d9bc7',
        defaults: {
            /* eslint-disable no-undefined */
            name: {value: ''},
            gateway: {value: '', type: 'webthingsio-gateway', required: true},
            injectOn: {value: undefined, required: true},
            thing: {
                value: undefined,
                validate: function(v) {
                    return v ||
                        [
                            'thing added',
                            'thing modified',
                            'thing removed',
                        ].includes(this.injectOn);
                },
            },
            property: {
                value: undefined,
                validate: function(v) {
                    return v ||
                        this.injectOn !== 'property changed' ||
                        this.thing === '*';
                },
            },
            event: {
                value: undefined,
                validate: function(v) {
                    return v ||
                        this.injectOn !== 'event raised' ||
                        this.thing === '*';
                },
            },
            action: {
                value: undefined,
                validate: function(v) {
                    return v ||
                        this.injectOn !== 'action executed' ||
                        this.thing === '*';
                },
            },
        },
        inputs: 0,
        outputs: 1,
        icon: 'webthingsio.svg',
        label: function() {
            if (this.name) {
                return this.name;
            }
            if (this.gateway && this.thing && this.injectOn) {
                switch (this.injectOn) {
                    case 'property changed':
                        if (this.thing === '*') {
                            return 'Inject on any property change';
                        } else if (this.property === '*') {
                            // eslint-disable-next-line max-len
                            return `Inject on change of any property of thing ${this.thing}`;
                        } else {
                            // eslint-disable-next-line max-len
                            return `Inject on change of property ${this.property} of thing ${this.thing}`;
                        }
                    case 'event raised':
                        if (this.thing === '*') {
                            return 'Inject on any event';
                        } else if (this.event === '*') {
                            return `Inject on any event of thing ${this.thing}`;
                        } else {
                            // eslint-disable-next-line max-len
                            return `Inject on event ${this.event} of thing ${this.thing}`;
                        }
                    case 'action executed':
                        if (this.thing === '*') {
                            return 'Inject on any action execution';
                        } else if (this.action === '*') {
                            // eslint-disable-next-line max-len
                            return `Inject on execution of any action of thing ${this.thing}`;
                        } else {
                            // eslint-disable-next-line max-len
                            return `Inject on execution of action ${this.action} of thing ${this.thing}`;
                        }
                    case 'connect state changed':
                        if (this.thing === '*') {
                            return 'Inject on any changed connect state';
                        } else {
                            // eslint-disable-next-line max-len
                            return `Inject on changed connect state of thing ${this.thing}`;
                        }
                    case 'thing added':
                        return 'Inject on thing added';
                    case 'thing modified':
                        return 'Inject on thing modified';
                    case 'thing removed':
                        return 'Inject on thing removed';
                }
            }
            return 'WebThing inject';
        },
        paletteLabel: 'WebThing inject',
        oneditprepare: async function() {
            async function initializeInputs(node) {
                if (
                    $('#node-input-gateway')[0].options.length > 1 &&
                    !node.gateway
                ) {
                    $('#node-input-gateway')[0].selectedIndex = 0;
                    $('#node-input-gateway').removeClass('input-error');
                }
                $('#node-input--injectOn').prop('value', node.injectOn);
                await webthingsio.updateThing(false, true);
                $('#node-input--thing').prop('value', node.thing);
                await webthingsio.updateProperty(false, true, true);
                $('#node-input--property').prop('value', node.property);
                await webthingsio.updateEvent(true);
                $('#node-input--event').prop('value', node.event);
                await webthingsio.updateAction(false, true);
                $('#node-input--action').prop('value', node.action);
                webthingsio.updateInjectVisibility();
            }

            function addListeners() {
                $('#node-input-gateway')[0].addEventListener('change', async () => {
                    await webthingsio.updateThing(true, true);
                    webthingsio.updateInjectVisibility();
                });
                $('#node-input--injectOn')[0].addEventListener(
                    'change',
                    (_ev) => webthingsio.updateInjectVisibility(),
                );
                $('#node-input--thing')[0].addEventListener('change', async () => {
                    await webthingsio.updateProperty(true, true, true);
                    await webthingsio.updateEvent(true);
                    await webthingsio.updateAction(true, true);
                    webthingsio.updateInjectVisibility();
                });
            }

            await initializeInputs(this);
            addListeners();
        },
        oneditsave: function() {
            webthingsio.saveInjectOn(this);
            webthingsio.saveThing(this);
            webthingsio.saveProperty(this);
            webthingsio.saveEvent(this);
            webthingsio.saveAction(this);
        },
    });
</script>

<script type="text/html" data-template-name="webthingsio-inject">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-gateway"><i class="fa fa-tag"></i> Gateway</label>
        <input type="text" id="node-input-gateway">
    </div>
    <div class="form-row" id="injectOn-row">
        <label for="node-input--injectOn"><i class="fa fa-tag"></i> Inject on</label>
        <select id="node-input--injectOn" style="width: 70%;">
            <option>property changed</option>
            <option>event raised</option>
            <option>action executed</option>
            <option>connect state changed</option>
            <option>thing added</option>
            <option>thing modified</option>
            <option>thing removed</option>
        </select>
    </div>
    <div class="form-row" id="thing-row" style="display: none;">
        <label for="node-input--thing"><i class="fa fa-tag"></i> Thing</label>
        <select id="node-input--thing" style="width: 70%;"></select>
    </div>
    <div class="form-row" id="property-row" style="display: none;">
        <label for="node-input--property"><i class="fa fa-tag"></i> Property</label>
        <select id="node-input--property" style="width: 70%;"></select>
    </div>
    <div class="form-row" id="event-row" style="display: none;">
        <label for="node-input--event"><i class="fa fa-tag"></i> Event</label>
        <select id="node-input--event" style="width: 70%;"></select>
    </div>
    <div class="form-row" id="action-row" style="display: none;">
        <label for="node-input--action"><i class="fa fa-tag"></i> Action</label>
        <select id="node-input--action" style="width: 70%;"></select>
    </div>
</script>

<script type="text/html" data-help-name="webthingsio-inject">
    <p>This node injects on events, property changes, disconnects, ... of a Web Thing.</p>
</script>
